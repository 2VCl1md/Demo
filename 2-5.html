<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script>
window.onload=function()
{
	var oImg=document.getElementById('img1');
	oImg.onmouseover=function(){
		startMove(100)
	}
	oImg.onmouseout=function(){
		startMove(30)
	}
}
var timer=null;
var alpha=30;
	function startMove(iTarget)
	{
		var oImg=document.getElementById('img1');
		clearInterval(timer);
		timer=setInterval(function()
		{
			var iSpeed=0;
			if (alpha<iTarget) {iSpeed=2;} else {iSpeed=-2;}
			if (alpha==iTarget) {clearInterval(timer)} else {alpha+=iSpeed;
				oImg.style.filter='alpha(opacity:'+alpha+')';
			oImg.style.opacity=alpha/100;}
		},30)
	}
</script>
<style>
	#img1{filter:alpha(opacity:30);opacity: 0.3; }
</style>
<body>
	<img id="img1" src="images/2015-12-01_105136.png" alt="">
</body>
</html>
