<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
div{
	width:200px;
	height:100px;
	background:#58a;
	position:relative;
}
div:before{
	content: '\25e5';
	font-size:40px;
	position:absolute;
	right:-4px;
	top:-6px;
	color:white;
}
div:after{
	content: '\25e3';
	font-size:40px;
	position:absolute;
	right:-4px;
	top:-6px;
	color:#555;
}
</style>
<body>
	<div></div>
</body>
</html>
