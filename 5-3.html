	window.onload=function()
	{		
			var list=document.getElementById('list');
			var ul=document.getElementsByTagName('ul')[0];
			var li=ul.getElementsByTagName('li');
			var next=document.getElementById('next');
			var prev=document.getElementById('prev');
			var btn=document.getElementById('btn').getElementsByTagName('span');
			var pp=false;
		function move(offfset)
		{ 
			var newLeft=parseInt(ul.style.left)+offfset;
			var speed=offfset/25;
			function go()
			{
			if (speed>0&&parseInt(ul.style.left)<newLeft||speed<0&&parseInt(ul.style.left)>newLeft) 
			{
				pp=true;
				ul.style.left=parseInt(ul.style.left)+speed+'px';
				setTimeout(go,10)
			}
			else
			{
				pp=false;
				ul.style.left=newLeft+'px';
				if (parseInt(ul.style.left)==0)
				 {
				 	ul.style.left=-3500+'px';
				 }
				 if (parseInt(ul.style.left)==-4200)
				  {
				  	ul.style.left=-700+'px';
				  }
			}
		}
		go()
		}
		var index=0;
		function button()
		{
			for (var i = 0; i < btn.length; i++) 
			{
				btn[i].className='';
			}
			btn[index].className='on';
		}
		next.onclick=function()
		{
			if (pp==true) 
			{
				return;
			}
			if (index==4) 
			{
				index=0;
			}
			else
			{
				index++;
			}
			if (pp==false) 
			{
				move(-700)
			}
			
			button();
		}
		prev.onclick=function()
		{
			if (pp==true) 
			{
				return;
			}
			if (index==0) 
			{
				index=4;
			}
			else
			{
				index--;
			}
			if (pp==false)
			 {
			 	move(700);
			 }
			
			button()
		}
		var num;
		for (var i = 0; i < btn.length; i++) {
			btn[i].num=i;
			btn[i].onclick=function()
			{
				var newindex=this.num;
				var offfset=(newindex-index)*-700;
				if (pp==false) 
				{
					move(offfset);
				}
 				index=newindex;
				button()
			}
		}
	}
